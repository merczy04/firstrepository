<!DOCTYPE html>
<html>
  <head>
    <title>Order Form</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Order Form</h1>
    <p><i>Please fill all the required fields</i></p>
    <form>
      <div>
        Full name
        <div>
          <input type="text" placeholder="First Name" required />
          <input type="text" placeholder="Last Name" required />
        </div>
      </div>
      <div>
        Birthdate
        <div>
          <input type="date" required />
        </div>
      </div>
      <div>
        Email Address
        <div>
          <input type="email" placeholder="name@yahoo.com" required />
        </div>
      </div>
      <div>
        Phone Number
        <div>
          <input type="number" placeholder="+639012345678" required />
        </div>
      </div>
      <div>
        Shipping Address
        <div>
          <input type="text" placeholder="Address Line 1" required />
          <input type="text" placeholder="Address Line 2" required />
        </div>
      </div>
      <br />
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
